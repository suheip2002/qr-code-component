<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
            <!--Google fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
            <!--Css link-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <article class="main">
    <div class="main__wrapper">
      <picture class="main__img">
        <img src="images/image-qr-code.png" alt="A qr-code image inside a card">
      </picture>
      <div class="main__content">
        <h2 class="content__title">Improve your front-end skills by building projects</h2>
        <p class="content__text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor </a>| 
      Coded by <a href="https://www.frontendmentor.io/profile/suheip2002" target="_blank">Suhaib</a>.
    </div>
  </article>

</body>
</html>
